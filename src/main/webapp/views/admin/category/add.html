<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Head-->
<th:block th:insert="admin/layouts/head.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <!--Header-->
    <th:block th:insert="admin/layouts/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layouts/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Thêm mới Category
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="box box-primary __web-inspector-hide-shortcut__">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới Category</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form th:action="@{/admin/category/add}" method="post" th:object="${category}">
                        <th:block th:if="${message}">
                            <p th:text="${message}" style="color: red"></p>
                        </th:block>
                        <div class="box-body">
                            <div class="form-group">
                                <label>Tên Category</label>
                                <input placeholder="Thêm mới Cateogry" th:field="*{categoryName}">
                            </div>
                            <div class="form-group">
                                <label>Chọn trạng thái</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio"  value="1" th:field="*{status}">
                                        Còn hàng
                                    </label>
                                    <label>
                                        <input type="radio"  value="0" th:field="*{status}">
                                        Hết hàng
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                        </div>
                    </form>
                </div>

                <!-- /.box -->

            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!--Footer-->
    <th:block th:insert="admin/layouts/footer.html"></th:block>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layouts/script.html"></th:block>
</body>
</html>
